<!doctype html>
<html>
	<head>
		<title>JS Playground</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="scripts.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="left" id="editor">
			<textarea 
				id="input"
				onkeyup="execute()"
				spellcheck="false"
				placeholder="// Javscript Playground by @cjmlgrto. Type help() to display more info."></textarea>
		</div>
		<div class="right" id="output"></div>
	</body>
</html>
